<!DOCTYPE html>
<html lang=“eng”>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Word Up! | LC101 final homework by Trevor Masinelli</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Open+Sans+Condensed:300" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:700|Raleway:300" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css"/>
        <!-- make IE 9 behave and read HTML5 properly -->
        <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><![endif]-->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/f5407f7b61.js"></script>
        <script src="scripts/wordup.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1><i class="fa fa-h-square fa-rotate-12"></i> Word Up!</h1>
                <h5>LC101 final homework by Trevor Masinelli</h5>
            </div>
            <main>
                <section id="pregame">
                    <div id="scoreboard" class="row">
                        <div class="col-xs-6">
                            <h4>Time Remaining</h4>
                            <h1 class="scoreboard-data" id="time-remaining"></h1>
                        </div>
                        <div class="col-xs-6">
                            <h4>Score</h4>
                            <h1 class="scoreboard-data" id="current-score"></h1>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="new-game-button" >Let's Play!</button>
                </section>

                <section id="game">
                    <h4>Spell as many words as you can, using only these letters:</h4>
                    <div id="allowed-letters">
                    </div>
                    <form id="word-attempt-form">
                        <input type="text" id="textbox"/>
                        <br />
                    </form>
                    <div id="word-submissions">
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
